<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnicanal Chat Web</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="fw-300 centrar-texto">Plataforma Omnicanal</h1>
    <main class="contenedor seccion contenido-centrado">
        <fieldset>
            <form id="form">
                <legend>Chat Con Un Agente</legend>
                <label for="mensaje">Chat</label>
                <div id="messages" class="container"></div>
                <label for="mensaje">Mensajes</label>
                <input type="text" id="message_text" placeholder="Escribe Un Mensaje" autocomplete="off">
                <button type="submit" id="send" class="boton boton-verde">Enviar</button>
            </form>
            <!--<button id="data" onclick="getData();">Traer data server</button>-->
        </fieldset>
    </main>
    <!-- <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
